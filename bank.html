<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold italic text-center mt-6">Welcome to your <span
                class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block"><span
                    class="relative text-white">Baap-Er-Account</span></span></h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                    <input class="w-9/12  mb-2 px-3 rounded-md" type="number" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    
                    <button id="btn-deposit"
                        class="bg-gray-50 hover:bg-sky-100 block px-8 py-2 font-medium rounded-lg text-black">Deposit</button>

                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 mb-2 px-3 rounded-md" type="number" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    
                    <button id="btn-withdraw"
                        class="bg-gray-50 hover:bg-sky-100 block px-8 py-2 font-medium rounded-lg text-black">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
